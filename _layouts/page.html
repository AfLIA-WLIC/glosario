
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>{{site.title}}</title>
    <link href="{{ '/static/site.css' | relative_url }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/glossary.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="width: 100%">
    <main>
      {% include title.html %}
    <div id="content-wrapper">
    <div class="inner clearfix">
    <section id="main-content-home">
      {{content}}
    </section>
        <aside class="sticky-home"
               style="padding:0px">
            {% for lang in site.languages %}
                <font color="white" size="5px" face="arial">
                    <a class="lang_links"
                       style="padding-top: 0cm;
                              margin:10px 20px 10px 10%;
                              text-decoration: none"
                       href="#{{lang.name}}">{{lang.name}}</>
                    </a>
                    <br>
                </font>
            {% endfor %}
        </aside>
    </div>
    </div>
    </main>
    <footer>
      <p>
        <a href="{{'/' | relative_url}}">Home</a>
        -
        <a href="{{'/license/' | relative_url}}">License</a>
        -
        <a href="https://github.com/carpentries/glosario/">GitHub</a>
      </p>
    </footer>
  </body>
</html>
