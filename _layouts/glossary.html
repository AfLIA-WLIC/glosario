---
---
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>{{site.title}}</title>
<link href="{{ '/static/site.css' | relative_url }}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/glossary.css" />
<link rel="stylesheet" type="text/css" href="{{ relative_root_path }}/assets/css/glossary.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<main>
{% include title.html %}
<!--div style="padding:Opx 100px 0px 50px;width:70%;margin: Opx 100px 0px 50px; align-content: center"-->
<div id="content-wrapper">
     <div class="inner clearfix">
          <section id="main-content">
<!--{{ content }}-->
{% include glossary.html headings = headings %}
</section>
<aside class="stickyleft" style="padding:0px">
{% assign char_arr = headings | split: '' %}
{% for char in char_arr %}
<font color="white" size="5px" face="arial">
    <a class="letter_links" style="padding-top: 21cm;margin:10px 30% 10px 10%; text-decoration: none" href="#{{char}}">{{char}}</></a><br>
</font>
{% endfor %}
</div>
</div>
</aside>

</main>
    <footer>
      <p>
        <a href="{{'/' | relative_url}}">Home</a>
        -
        <a href="{{'/license/' | relative_url}}">License</a>
        -
        <a href="https://github.com/carpentries/glosario/">GitHub</a>
      </p>
    </footer>

</body>
